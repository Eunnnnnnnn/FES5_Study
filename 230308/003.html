<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex layout</title>
    <style>
        header {
            background: salmon;
        }

        selection {
            background: gold;
        }

        aside {
            background: slateblue;
        }

        footer {
            background: seagreen;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .wrap2 {
            display: flex;
        }
        
    </style>
  </head>

  <body>
    <div class="wrap">
        <header>header</header>
        <div class="wrap2"> 
            <section>section</section>
            <aside>aside</aside>
            <footer>footer</footer>
        </div>
    </div>
  </body>
</html>
