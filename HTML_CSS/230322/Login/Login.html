<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>로그인 또는 회원가입</h1>
    <p>위니브에서 여러분의 궁금증을 해결하세요!:)</p>
    <label><input class="input-id" type="text" placeholder="아이디"></label>
    <label><input class="input-pw" type="password" placeholder="비밀번호"></label>

    <input type="checkbox" id="inpHold" class="inp-hold txt-hide">
    <label for="inpHold" class="labl-hold">로그인 상태 유지</label>

    <button type="button">로그인</button>
    <ul>
        <li>회원가입</li>
        <li>|</li>
        <li>아이디/비밀번호 찾기</li>
    </ul>

    <section class="login">
        <p>또는</p>

        <div class="accout-google">
            <img src="./img/Google.svg" alt="Google">
            <span>구글 계정으로 로그인</span>
        </div>
        <div class="accout-facebook">
            <img src="./img/facebook.svg" alt="Facebook">
            <span>페이스북 계정으로 로그인</span>
        </div>
        <div class="accout-naver">
            <img src="./img/Naver.svg" alt="Naver">
            <span>네이버 계정으로 로그인</span>
        </div>
        <div class="accout-kakao">
            <img src="./img/Kakao.svg" alt="Kakao">
            <span>카카오 계정으로 로그인</span>
        </div>
    </section>
  </body>
</html>
