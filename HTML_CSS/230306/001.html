<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>


        /* div이면서  */
        div :nth-child(3) {
            text-decoration: underline;
        }
        /* div이면서 형제중에 세번째 */
        div:nth-child(3) {
            text-decoration: line-through;
        }
    </style>
  </head>
  <body>
    <div>
        <p>첫번째</p>
        <p>두번째</p>
        <strong>세번째</strong>
        <p>네번째</p>

        <div>다섯번째</div>

        <p>여섯번째</p>
        <p>일곱번째</p>
        <p>여덟번째</p>
        <p>아홉번째</p>
        <p>열번째</p>
    </div>

  </body>
</html>
