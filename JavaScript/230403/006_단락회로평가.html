<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락회로평가</title>
  </head>
  <body>
    <script>
        // 단락회로평가 (*** - React에서 많이 사용함)
        // true : 1
        // false : 0
        // and(&&) : 곱
        // or(||) : 합
        // not(!) : 부정

        console.log(!false)  // 결과 : false
        console.log(!"0") // 결과 : false

        console.log(!false) // 결과 : true
        console.log(!0) // 결과 : true

        console.log('abc' / 2) // 결과 : NaN

        console.log(!!NaN) // 결과 : false
        console.log(!!undefined) // 결과 : false
        console.log(!!null) // 결과 : false

        let username = "";
        username = username || "이름을 입력하지 않으신 분" 
        console.log(username) // "이름을 입력하지 않으신 분" 튀어나옴

        let username2 = "zeon";
        username2 = username2 || "이름을 입력하지 않으신 분" 
        console.log(username2) //username2 튀어나옴

        //or 은 하나라도 true라면 true로 처리 > 앞에꺼 나옴 / false일 경우 뒤에꺼 나옴

    
    </script>

  </body>
</html>
