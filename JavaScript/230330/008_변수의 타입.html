<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 타입</title>
  </head>
  <body>
    <script>
        // 원시타입 : 값을 변수에 저장할 때, 값 자체(가리키고 있는 본연의 값, 실제 메모리에 저장된 주소)가 저장됨
        // ex) string, number, bigint, boolean, undefined, symbol, null

        // string 문자열
        let str1 = 'hello';
        let str2 = str1;
        console.log(str2); // 'hello'

        str = 'world';
        console.log(str2); // str2에 할당된 값은 여전히 'hello' 입니다.
        
        console.log(typeof 'hello')
        console.log(typeof "hello")
        // 이스케이프 문자
        // \'    작은따옴표
        // \"    큰따옴표
        // \t    가로 탭
        // \n    줄 바꿈
        console.log(typeof 'i\'m so happy')
        console.log('h\ne\nl\nl\no')

        // number 숫자형
        console.log(typeof 10)
        console.log(typeof 10.1)
        console.log(typeof NaN) // NaN = Not a Number의 줄임말로 number 타입으로 취급됨

        // boolean 참/거짓
        console.log(typeof true)
        console.log(typeof false)

        //undefined : 변수가 값이 할당되지 않은 경우를 가리키는 데이터 타입
        // 즉, 해당변수에 아무런 값이 할당되지 않았거나, 정의되지 않은 변수에 접근하려할 때 undefined이 반한됨
        console.log(typeof undefined)
        let a;
        console.log(a)

        // null(값이 비어있음을 명시적으로 나타냄)
        // 변수에 값을 지정하지 않도록 초기화 할 수 있음
        console.log(typeof null) // 설계 오류인 것을 개발자가 인정

        // bigint (2^53 - 1보다 큰 정수)
        console.log(900711992547409960n +900711992547409960n)
        console.log(900711992547409960n +900711992547409960n)
        console.log(typeof 900711992547409960n)

        // symbol
        console.log(typeof Symbol())


        /////////////////////////////////
        //function
        console.log(typeof function(){})

        // Object
        console.log(typeof [10, 20, 30]) // 배열
        console.log(typeof {a: 10, b:20}) // object
        console.log(typeof /정규표현식/gi)

         // 형변환(다른 type -> number)
        console.log(+'10')
        console.log(Number('10')) // 권하지 않음
        console.log(parseInt('10')) // 권장함
        console.log(parseFloat('10.1')) // 권장함
        console.log(parseInt(true)) // NaN
        console.log(parseInt(false)) // NaN
        console.log(Number(true)) // 1
        console.log(Number(false)) // 0

        // 형변환(다른 type -> string)
        let hojun = 10;
        console.log(hojun.toString()) // 권장함
        // 10.toString() 10.까지를 소숫점으로 봄
        console.log('' + 10)
        console.log(String(10))

        // 형변환(다른 type -> boolean)
        let hojun2 = 10;
        console.log(Boolean(-1))
        console.log(Boolean(0))
        console.log(Boolean(1000))
        console.log(!!1000)
        console.log(!!hojun2)
    </script>
  </body>
</html>
