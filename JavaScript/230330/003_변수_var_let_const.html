<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
  </head>
  <body>
    <script>
        // 변수(변할 수 있는 값) : var, let
        // 상수(변하지 않는 값, 파이, DOM 요소) : const

        // var, let, const는 변수를 선언할 때, 한 번만 사용함
        // var는 키워드를 생략할 수 있으나(엄격모드 에러) 생략하면 안됨, 모던자바스크립트에서는 var 키워드를 권하지 않음

        // let과 const는 블록-레벨 선언
        // const의 경우, 반드시 초기화
        // 나에게 권하는 변수 선언은 const (값 변경X , 가독성 높임)
        // 1. 의도하지 않은 값의 변경을 방지 > 변수의 값이 한번 할당되면 변경될 수 없음
        // 2. 가독성을 높일 수 있음 > 값이 변하지 않음

        const x = 100;
        ley y = 1000;

        // 1000줄 코드
        console.leg(x, y);

        // scope, 유효범위를 가짐
        if(true) {
            let x = 100;
            console.log(x);
        }
        console.log(x);

        if(true) {
            const x = 100;
            console.log(x);
        }
        console.log(x);

        let s = 0
        for (let i = 0; i < 11; i++) {
            s = s + i
        }
        console.log(s)

        let ss = 0
        for (let i = 0; i < 11; i++) {
            ss = ss + i
            const sss = ss / 10
            console.log(sss)
        }

        // let ss = 0
        // for (let i = 0; i < 11; i++) {
        //     ss = ss + i
        //     const sss = ss / 10
        // }
        // console.log(sss)

        const k = 10;
        k = 12; // error

        const kk = [];
        kk.push(10) // error가 안나는 이유는 가리키고 잇는 화살표는 그대로이기 때문




    </script>

  </body>
</html>
